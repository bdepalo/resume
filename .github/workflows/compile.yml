name: Build Resume
on:
  push:
    branches: [main]
jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v2
        with:
          root_file: resume.tex
      - name: Upload Resume
        uses: actions/upload-artifact@v3
        with:
          name: Resume
          path: brandon-depalo-resume.pdf